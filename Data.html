<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataType</title>
</head>
<body>
    <h1>Java Script DataType</h1>
    <script>
        var a = 8;
        var b = 10;
        var d = null;
        var e ; //undefined variable
        {
            let a = 2;
            //Here value of a is 2 but only within the block
            const b = 8;
        }
        document.write("a and b are equal:" + (a==b));
        document.write("<br>");
        document.write("The value of d:" + d);
        document.write("<br>");
        document.write("The value of e:" + e);
        document.write("<br>");
        document.write("The value of a:" +a);
        document.write("<br>");
        document.write("The value of b:" +b);
    </script>
</body>
</html>
